<ion-header>
  <ion-navbar color="danger">
    <ion-title *ngIf="city">
      {{city.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let info of list">
      <ion-thumbnail item-start>
        <img src="https://openweathermap.org/img/w/01d.png">
      </ion-thumbnail>
      <h2>{{info.weather[0].main}}</h2>
      <p>{{info.weather[0].description}}</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
